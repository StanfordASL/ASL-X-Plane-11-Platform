
initial_position:
  he_range: [-3, 3]
  cte_range: [-0.5, .5]

num_episodes: 1

weather_types: [4] #[0, 1, 2, 3, 4]

ood:
  corruption:
    - "None"
    # - "Noise"
    # - "Rain"
    # - "Motion Blur"
    # - "Rain and Motion Blur"
    # - "Snow"
    # - "Snowing"
  transient_time_range: [20, 40]
  experiment_time_range: [16,16.1]

controller:
  type: "xplane_controller"
  steering: 
    P: -0.015
    I: -0.00
    D: -0.00
    he_ratio: .5
    bias: 0.008
    input_constraints: [-1, 1]
  speed:
    low_u: 0.0
    high_u: 0.2
    nominal_u: 0.1
    low_speed: 3.0
    high_speed: 5.0
    input_constraints: [0, 1]

logging:
  log_data: False
  use_wandb: False
  normalization:
    cte_constant: 10.0
    he_constant: 30.0
  output_dir: "../Xplane-data-dir/xplane-asl-test/test-transients-6"

debug:
  perception: True

state_estimation:
  estimator: "taxinet"
  model_file: "data/models/taxinet03-09_12-55.pt"
